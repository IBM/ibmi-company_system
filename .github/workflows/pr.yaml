name: Build and Test PR on IBM i

on:
  pull_request:

jobs:
  ibmi:
    environment: OSSBUILD
    runs-on: ubuntu-latest
    permissions:
      packages: read
      issues: write
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
    
      - name: Install ibmi-ci
        run: npm i -g @ibm/ibmi-ci
    
      # - name: Install ibmi-testing
      #   run: npm i -g @ibm/ibmi-testing

      - name: Build and Test on IBM i
        run: | 
          ici \
            --cmd "mkdir -p './builds/ics_${GITHUB_HEAD_REF}'" \
            --rcwd "./builds/ics_${GITHUB_HEAD_REF}" \
            --push "." \
            --ignore --cl "CRTLIB $(so -bl ${GITHUB_HEAD_REF})" \
            --cmd "makei build CURLIB=$(so -bl ${GITHUB_HEAD_REF})" \
        env:
          IBMI_HOST: ${{ secrets.IBMI_HOST }}
          IBMI_USER: ${{ secrets.IBMI_USER }}
          IBMI_PASSWORD: ${{ secrets.IBMI_PASSWORD }}
          IBMI_SSH_PORT: ${{ secrets.IBMI_SSH_PORT }}

