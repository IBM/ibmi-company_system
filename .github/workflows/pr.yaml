name: Source Orbit Impact Report

on:
  pull_request: 
    types: [opened]

jobs:
  so-impact:
    environment: COMMON1
    runs-on: ubuntu-latest
    permissions:
      packages: read
      issues: write
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
        
      - run: npm i -g @ibm/sourceorbit
    
      - run: npm i -g @ibm/ibmi-ci

      - run: npm i -g @halcyontech/rpglint

      - name: Generate lint information
        continue-on-error: true
        run: rpglint >> $GITHUB_STEP_SUMMA

      - name: Generate impact information
        run: so -bf imd -l `git diff --name-only origin/main origin/${GITHUB_HEAD_REF}`

      - name: Adding markdown
        run: cat impact.md >> $GITHUB_STEP_SUMMARY

      - name: Post comment
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹  A new change report is available based on this PR being created.\n\n[See summary here.](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/${{ github.run_id }})'
            })

      - name: Generate makefile
        run: so -bf make -l `git diff --name-only origin/main origin/${GITHUB_HEAD_REF}`

      - name: Deploy to IBM i
        run: | 
          ici \
            --cmd "mkdir -p './builds/ics_${GITHUB_HEAD_REF}'" \
            --rcwd "./builds/ics_${GITHUB_HEAD_REF}" \
            --push "." \
            --cmd "/QOpenSys/pkgs/bin/gmake LIBL='${{ vars.IBMI_LIB }} ${{ vars.IBMI_RPGUNIT_LIB }}' BIN_LIB=$(so -bl ${GITHUB_HEAD_REF})" \
            --ignore --cmd "/QOpenSys/pkgs/bin/gmake -f test/makefile BIN_LIB=${{ vars.IBMI_LIB }} RPGUNIT_LIB=${{ vars.IBMI_RPGUNIT_LIB }}" \
            --ignore --get "./test/TEST-report.xml" "./test/TEST-report.xml"
        env:
          IBMI_HOST: ${{ secrets.IBMI_HOST }}
          IBMI_USER: ${{ secrets.IBMI_USER }}
          IBMI_PASSWORD: ${{ secrets.IBMI_PASSWORD }}
          IBMI_SSH_PORT: ${{ secrets.IBMI_SSH_PORT }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/test/TEST-*.xml'